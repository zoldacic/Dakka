
<div ng-controller="tableController as table">
	<div ng-repeat="row in table.getTimes(1) track by $index" class="row">
		<div ng-model="table.positionedCardAreas" data-jqyoui-options="table.verifyCardAreaDrop" ng-repeat="positionArea in table.getTimes(1) track by $index" class="cardArea cardAreaFrame col-xs-2" style="border-color: red; min-width: 100%; max-width: 100%; min-height: 600px; max-height: 600px" data-drop="true" jqyoui-droppable></div>
	</div>
	
	<div ng-repeat="cardArea in table.cardAreas" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true}" class="cardArea" ng-style="{left: cardArea.left, top: cardArea.top, 'max-width': cardArea.widthInPixels, 'max-height': cardArea.heightInPixels}">
		<label style=" font bold 12px arial">
			{{cardArea.name}}
		</label>
		<div class="cardAreaFrame" ng-model="cardArea.cards" data-drop="true" jqyoui-droppable="{onDrop: 'table.onCardDrop'}" data-jqyoui-options="table.verifyCardDrop" ng-style="{'min-width': cardArea.widthInPixels, 'max-width': cardArea.widthInPixels, 'min-height': cardArea.heightInPixels, 'max-height': cardArea.heightInPixels }">
			<div ng-repeat="card in cardArea.cards" class="btn btn-primary card" data-drag="card.draggable" data-jqyoui-options="{revert: 'invalid'}" ng-click="table.openLightboxModal(cardArea.cards, $index)" jqyoui-draggable="{onStart:'table.startDraggingCard({card: card})', onStop:'table.stopDraggingCard({card: card})', animate:true}">
				<img class="cardImage" ng-class="{rotated: cardArea.rotatedCards}" ng-src="{{card.image}}" />
			</div>
		</div>
	</div>
	
</div>
