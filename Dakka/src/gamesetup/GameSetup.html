
<div ng-controller="gameSetupController as vm" class="gameSetup">
	<div ng-hide="vm.isLoggedIn()">
		<h3>You need to login before creating a new game, duuh</h3>
	</div>
	<div ng-show="vm.isLoggedIn()">
		<h2>Current games</h2>
		<div ng-repeat="gameSession in vm.gameSessions" class="currentGameSession">
			<button class="btn btn-primary continueButton" ng-click="vm.continueGameSession(gameSession)">{{gameSession.gameType}} - Started: {{gameSession.created|date:'yyyy-MM-dd HH:mm'}}</button>
		</div>

		<h2>Start a new game</h2>
		<form role="form">
			<div class="form-group">
				<label>Game</label>
				<select class="form-control" ng-options="game.name for game in vm.games" ng-model="vm.game" />
			</div>
			<div class="form-group">
				<label>Opponent</label>
				<select class="form-control" ng-options="player.name for player in vm.players" ng-model="vm.player"></select>
			</div>
			<button class="btn btn-primary launchButton" type="submit" ng-click="vm.createGameSession()"><div class="fa fa-fw fa-paw"></div>Launch fight!</button>
		</form>
	</div>
</div>
