
<div class="panel panel-green" ng-controller="phaseSetupController as phase">
	<div class="panel-heading">{{vm.phase.text}}</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<select class="form-control" ng-options="deck.name for deck in phase.decks" ng-model="phase.deck"></select>
			</div>
		</form>
		<button class="btn btn-default" ng-click="phase.playerDoneWithPhase()">I'm done!</button>
	</div>
</div>
